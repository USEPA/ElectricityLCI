generation_mix:

  techno_intro: &gen_mix_techno_intro

  - 'This process provides the electricity inputs from the various generation
    technologies within the region that make up the regions electricity
    generation mix.'

  techno_process: &gen_mix_techno_process

  - 'There should exist inputs for all generation technologies that contribute
    to the generation mix of the stated region, but in some cases there may not
    be an available provider. This likely means that there was no available data
    for the technology type in that region.'

  Description:
  - *gen_mix_techno_intro
  - *gen_mix_techno_process

  TechnologyDescription:

  use_egrid:
    DataTreatment: 'FERC Form 714 and international trading data in conjunction
      with the updated generation mixes. There are two different approaches to
      estimating generation mixes described here: 1) Net Trading and 2) Gross
      Trading. Both approaches are based on a trading methodology intended to
      replicate real-world electricity trading between eGRID subregions within
      the NERC regions. The Net Trading approach assumes that the eGRID regions
      first provide electricity for their own demand and provide any surpluses
      (generation>demand) to the shared pool for their respective NERC region
      whereas the Gross Trading approach contributes all trades out to the
      shared NERC pool then the eGRID regions draw from that shared pool to
      meet their annual demand. '

    DataCollectionPeriod: 'The FERC Form 714 data used to model the trading for
      the consumption inventories is based on 2014 reported trades.'

    DataSelection: 'FERC Form 714'

  replace_egrid:
    DataTreatment: 'US Energy Information Administration (EIA) Form EIA-930
      electricity trading data is used to inform an input/output model of
      electricity trading. This model uses generation and trading data at the
      balancing authority area to calculate the net flow of electricity across
      all balancing authority areas. As a result, the consumption mixes for all
      levels of aggregation (BA, FERC, and US) are linked to balancing authority
      area generation mixes. '

    DataCollectionPeriod: 'Form EIA-930 data is available from the last half of
      2015 through today via the bulk data download that the module uses. All
      years between are available for generating consumption mixes.'

    DataSelection: 'EIA Form 930 and EIA 923'

coal_upstream:

  techno_intro: &coal_upstream_techno_intro

  - 'The cradle-to-gate inventory for production of coal aggregated to basin,
    mine type, and coal type groups. '

  techno_process: &coal_upstream_techno_process

  - 'For coal extraction there are two major processes that form the basis
    of the coal life cycle model - underground and surface coal mining. These
    are connected to auxiliary processes that provide inventories from things
    like coal mine methane emissions, water use, water emissions, etc. All processes use parameters that allow some differentiation based on region or
    coal type. Details on the coal modeling can be found in the NETL Coal
    Baseline report published in 2023: https://doi.org/10.2172/2370100.'

  Description:
  - *coal_upstream_techno_intro
  - *coal_upstream_techno_process

  TechnologyDescription:

  Start_date: '1/1/2016'

  End_date: '12/31/2016'

  DatasetOwner: 'NETL'

  DataGenerator: 'NETL'

  DataDocumentor: 'NETL'

  ModelingConstants: 'The model scope is intended to include fossil fuel
    resource production through delivery to the end user via the vehicle or
    pipeline transport in the United States. This scope is broken down into
    stages for production, mixes of produced fuel, mixes of consumed fuel, and
    distribution to the final user. Inputs to fuel production including fuels,
    capital infrastructure and other purchased goods or extracted resources, and
    any chemical release and hazardous wastes generated. One megajoule (MJ) is
    the declared unit used in processes within upstream life cycle stages. '

  DataSelection: 'USGS data was crucial in contributing data on coal production
    and blending through their guidelines on coal resource estimation and
    classification. AP-42 is a compilation of air emissions factors for over 200
    air pollution source categories across various industries. AP-42 and EIA
    also provide heat-content data on fossil and nuclear fuel inputs which are
    used to relate heat input data to mass quantities of fuel and air emissions
    factors for fuels. These data are used for modeling fossil fuel production
    across regions. Further information can be found in the coal baseline
    report published in 2023: https://doi.org/10.2172/2370100.'

  DataTreatment: 'The coal model divides annual reported and calculated
    emissions by either the production rate at a mine or the throughput at a
    facility to provide results on the basis of 1 kg coal.'

  SamplingProcedure:
    - 'BOUNDARY CONDITIONS

      The coal life cycle model includes emissions from coal mining itself, the
      manufacturing of coal mining equipment, site construction and
      commissioning, and coal cleaning as applicable.'

    - 'DATA COLLECTION

      All inventories were calculated using secondary data
      from publicly available datasets.'

    - *no_uncertainty

  DataCollectionPeriod: 'Data from 2016 were used to define the amount, type,
    and origin of the coal used by each power plant, as well as year-specific
    parameters such as coal mine methane emissions.'

  Sources:

    Source1:

      <<: *netl_coal_baseline



gas_upstream:

  techno_intro: &gas_upstream_techno_intro

  - 'The cradle-to-gate inventory for production of gas aggregated to basin. '

  techno_process: &gas_upstream_techno_process

  - 'The NETL natural gas life cycle model includes parameters to generate
    inventories for natural gas extraction based on basin and geology which
    determines the gas extraction type (e.g., Appalachian Shale using hydraulic
    fracturing). 2016 natural gas production then informs the amount of each
    type of technology/region that form the mix in the regions. These can be
    further aggregated to a US average. More details are in the natural gas
    upstream report at the link below

    https://www.netl.doe.gov/energy-analysis/details?id=3198'

  Description:
  - *gas_upstream_techno_intro
  - *gas_upstream_techno_process

  TechnologyDescription:

  Start_date: '1/1/2016'

  End_date: '12/31/2016'

  DatasetOwner: 'NETL'

  DataGenerator: 'NETL'

  DataDocumentor: 'NETL'

  ModelingConstants: 'The model scope is intended to include fossil fuel
    resource production through delivery to the end user via the vehicle or
    pipeline transport in the United States. This scope is broken down into
    stages for production, mixes of produced fuel, mixes of consumed fuel, and
    distribution to the final user. Inputs to fuel production including fuels,
    capital infrastructure and other purchased goods or extracted resources,
    and any chemical release and hazardous wastes generated.'

  DataSelection: 'Data for this system process comes from a variety of sources.
    Main sources for emissions are EPA Greenhouse Gas Reporting Program and
    drilling info which provides well-level production information.'

  DataTreatment: 'The natural gas model divides annual reported and calculated
    emissions by either the production rate at a well or the throughput at a
    facility to provide results on the basis of 1 MJ natural gas (HHV).'

  SamplingProcedure:
    - 'BOUNDARY CONDITIONS

      These are system processes that provide cradle-to-gate inventory for
      the US production of natural gas.'

    - 'DATA COLLECTION

      All inventories were calculated using secondary data
      from publicly available datasets.'

    - 'UNCERTAINTY

      Portions (mainly greenhouse gasses) of this inventory provided by this
      unit process are the average of a bootstrapping approach to find the
      average based on a relatively small sample of facilities in the natural
      gas supply chain. Other portions of the natural gas life cycle did not
      consider uncertainty. In either case, the unit process used for the
      inventory does not provide any uncertainty - i.e., all emissions are
      static values.'

    - 'MORE INFORMATION
      More information on the inventory is available at
      https://www.netl.doe.gov/energy-analysis/details?id=3198
      '
  Sources:

    Source1:

      Name: 'NETL (2019). Life Cycle Analysis of Natural Gas Extraction and
        Power Generation'

      Url: 'https://netl.doe.gov/energy-analysis/details?id=3198'

      Version: '1.0.1'

      Year: 2019

      TextReference: 'NETL. (2019). Life Cycle Analysis of Natural Gas
        Extraction and Power Generation. DOE/NETL-2019/2039. U.S. DOE National
        Energy Technology Laboratory, Pittsburgh, PA.
        https://netl.doe.gov/energy-analysis/details?id=3198'

      Category: 'NETL'

oil_upstream:

  techno_intro: &oil_upstream_techno_intro

  - 'The cradle-to-gate inventory for production of refinery products (residual
    fuel oil or diesel fuel oil) for each U.S. Petroleum Administration for
    Defense District (PADD). '

  techno_process: &oil_upstream_techno_process

  - 'The method for generating the inventory largely follows the method detailed
    in the journal article below, but in this case 2016 data was used for
    determining crude mixes new versions of the model were used.
    Additionally, OPGEE was used to provide only the amounts of various fuels
    used in the production of crude, and NETL unit processes were used for
    combustion of those fuels to provide a more complete inventory.

    https://pubs.acs.org/doi/abs/10.1021/acs.est.6b02819

    The model is constructed to provide the inventory for diesel fuel oil or
    residual fuel oil based on PADD. This inventory includes crude extraction
    (foreign and domestic), crude transportation, crude refining, and fuel
    transportation.
    '

  Description:
  - *oil_upstream_techno_intro
  - *oil_upstream_techno_process

  TechnologyDescription:

  Start_date: '1/1/2016'

  End_date: '12/31/2016'

  DatasetOwner: 'Stanford University and University of Calgary'

  DataGenerator: 'Stanford University, University of Calgary, and NETL'

  DataDocumentor: 'Stanford University, University of Calgary, and NETL'

  ModelingConstants: 'The model scope is intended to include fossil fuel
    resource production through delivery to the end user via the vehicle or
    pipeline transport in the United States. This scope is broken down into
    stages for production, mixes of produced fuel, mixes of consumed fuel, and
    distribution to the final user. Inputs to fuel production including fuels,
    capital infrastructure and other purchased goods or extracted resources, and
    any chemical release and hazardous wastes generated. One megajoule (MJ) is
    the declared unit used in processes within upstream life cycle stages. '

  DataSelection: 'The Oil Production Greenhouse gas Emissions Estimator (OPGEE)
    and the Petroleum Refinery Life Cycle Inventory Model (PRELIM) were the main
    tools for modeling petroleum production and refining. OPGEE and PRELIM were
    developed by Stanford University and University of Calgary respectively.
    OPGEE is an engineering-based tool for calculating greenhouse gas (GHG)
    emissions for crude oil from its extraction until it arrives at a refinery,
    including transport. PRELIM is mass and energy-based process model that
    estimates of energy use and GHG emissions with processing crude oil in a
    refinery.
    Further information can be found in the petroleum baseline report.'

  DataTreatment: 'Resource extraction processes are primarily based on
    PADD-reported data. All the fields defined through OPGEE were used as the
    pool for creating the LCI. The production quantities reported throughout the
    baselines list were used for the physical flows and to generate the
    emissions and wastes values from facilities like refineries.
    Locational data was used to associate a field with a region. Each fuel
    production process, defined by fuel type and regions, includes emissions
    to air and water.'

  SamplingProcedure:
    - 'BOUNDARY CONDITIONS

      All processes are compiled by US region using boundaries based on PADDs
      defined as ''subregions'' by the Energy Information Administration (EIA).
      Upstream fuel processes are also aggregated by energy source. Delivery to
      the final user is targeted toward an average end user without separation
      between different user types. The time span for all processes is one
      year, with the goal to represent the current (2018) year.'

    - 'DATA COLLECTION

      All inventories were calculated using secondary data
      from publicly available datasets.'

    - *no_uncertainty

  DataCollectionPeriod: 'Data from 2016 was used to define the mix of crudes
    and petroleum refinery types.'

  Sources:
    Source1:
      Name: 'Cooney et al. (2016). Updating the U.S. Life Cycle GHG
        Petroleum Baseline to 2014 with Projections to 2040 Using Open-Source
        Engineering-Based Models.'

      TextReference: 'Cooney, G., Jamieson, M., Marriott, J., Bergerson, J.,
        Brandt, A., & Skone, T. (2016). Updating the U.S. Life Cycle GHG
        Petroleum Baseline to 2014 with Projections to 2040 Using Open-Source
        Engineering-Based Models. Environmental Science & Technology.
        doi: 10.1021/acs.est.6b02819'

      Year: 2016

      Version: '1.0.2'

      Url: 'http://dx.doi.org/10.1021/acs.est.6b02819'

      Category: ''

coal_transport_upstream:

  techno_intro: &coal_transport_techno_intro

  - 'The cradle-to-gate inventory for the transportation
    of coal aggregated to basin, mine type, and coal type groups and also for
    the various modes of coal transportation. '

  techno_process: &coal_transport_techno_process

  - 'This inventory includes impacts from fuel combustion for the various modes
    of coal transportation to power plants - train, truck, tug and barge, ocean
    vessel, lake vessel, and conveyer. The aggregated inventory is created by
    using the transportation distances for each mode of transportation for each
    power plant reporting coal receipts in EIA for the year 2016. These
    inventories are then added to the power plant as upstream impacts similar
    to upstream coal. Details on the coal modeling can be found in the NETL
    Coal Baseline published in 2023: https://doi.org/10.2172/2370100.'

  Description:
  - *coal_transport_techno_intro
  - *coal_transport_techno_process

  TechnologyDescription:

  Start_date: '1/1/2016'

  End_date: '12/31/2016'

  DatasetOwner: 'NETL'

  DataGenerator: 'NETL'

  DataDocumentor: 'NETL'

  ModelingConstants: 'The model scope is intended to include fossil fuel
    resource production through delivery to the end user via the vehicle or
    pipeline transport in the United States. This scope is broken down into
    stages for production, mixes of produced fuel, mixes of consumed fuel, and
    distribution to the final user. Inputs to fuel production including fuels,
    capital infrastructure and other purchased goods or extracted resources, and
    any chemical release and hazardous wastes generated. One megajoule (MJ) is
    the declared unit used in processes within upstream life cycle stages. '

  DataSelection: 'AP-42 is a compilation of air emissions factors for over 200
    air pollution source categories across various industries. AP-42 and EIA
    also provide heat-content data on petroleum fuel inputs which are used to
    relate heat input data to mass quantities of fuel and air emissions factors
    for fuels. These data are used for modeling fossil fuel transport. Further
    information can be found in the coal baseline report.
    Transportation distances are provided by ABB Velocity Suite. The source
    data has been obfuscated by aggregating transportation distances to
    transportation - the source includes transportation from power plants to
    individual mines or processing plants.'

  DataTreatment: 'Resource extraction processes are primarily based on
    transportation-reported data. All the transportation defined through NETL
    were used as the pool for creating the LCI. The production quantities
    reported throughout the baselines list were used for the physical flows and
    to generate the emissions and wastes values from vehicles. Each transport
    type is defined by mode and includes emissions to air and water.'

  SamplingProcedure:
    - 'BOUNDARY CONDITIONS

      Coal transportation includes the combustion of fuels to transport
      coal using the various modes of transportation.'

    - 'DATA COLLECTION

      All inventories were calculated using secondary data
      from publicly available datasets.'

    - *no_uncertainty

  DataCollectionPeriod: 'Data from 2016 were used to define the amount, type,
    and origin of the coal used by each power plant, as well as year-specific
    parameters such as coal mine methane emissions.'

  Sources:

    Source1:

      <<: *netl_coal_baseline

construction_upstream:

  techno_intro: &construction_techno_intro

  - 'The cradle-to-gate inventory for the construction of the fossil fuel
    generators (coal, gas, and oil). '

  techno_process: &construction_techno_process

  - 'The inventories represent the construction of either natural gas
    combined cycle or coal power plants using an economic input output life
    cycle inventory model (https://doi.org/10.1016/j.jclepro.2017.04.150) and
    the construction costs for these plants as detailed by NETL techno-economics
    analysis (https://www.netl.doe.gov/energy-analysis/details?id=729). These
    type different types of power plants are then assigned to the various power
    plants according to the plant they most resemble. The inventories are then
    scaled according to power plant capacity relative to the source power
    plants and the allocated over an assumed 30 year life. The single year of
    impacts are then divided by the generation of the year selected in the
    model configuration.'

  Description:
  - *construction_techno_intro
  - *construction_techno_process

  TechnologyDescription:

  DatasetOwner: 'NETL'

  DataGenerator: 'NETL'

  DataDocumentor: 'NETL'

  ModelingConstants: ''

  DataSelection: 'The inventories represent the construction of either natural
    gas combined cycle or coal power plants using an economic input output life
    cycle inventory model (https://doi.org/10.1016/j.jclepro.2017.04.150) and
    the construction costs for these plants as detailed by NETL techno-economics
    analysis (https://www.netl.doe.gov/energy-analysis/details?id=729).'

  DataTreatment: 'These type different types of power plants are then assigned
    to the various power plants according to the plant they most resemble. The
    inventories are then scaled according to power plant capacity relative to
    the source power plants and the allocated over an assumed 30 year life.
    The single year of impacts are then divided by the generation of the year
    selected in the model configuration.'

  SamplingProcedure:
    - 'BOUNDARY CONDITIONS

      The construction inventories are generated using an economic input output
      model and so should catch all materials and manufacturing processes that
      go into creating the power plant.'

    - 'DATA COLLECTION

      All inventories were calculated using secondary data
      from publicly available datasets.'

    - *no_uncertainty

  DataCollectionPeriod: 'Data from a 2015 techo-economics analysis were used to
    define the construction costs for each type of power plant.'

  Sources:

    Source1:

      Name: 'Yang et al. (2017) USEEIO: A new and transparent United States
        environmentally-extended input-output model'

      Url: 'https://doi.org/10.1016/j.jclepro.2017.04.150'

      TextReference: 'Yang, Y.,
        Ingwersen, W. W., Hawkins, T. R., Srocka, M., & Meyer, D. E. (2017).
        USEEIO: A new and transparent United States environmentally-extended
        input-output model. Journal of Cleaner Production, 158, 308-318. doi:
        10.1016/j.jclepro.2017.04.150'

      Year: 2017

      Version: '1.0.2'

      Category: ''


    Source2:
