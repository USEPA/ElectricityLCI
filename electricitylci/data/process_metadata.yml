# The default documentation is going to serve as the documentation for
# generation processes wherein the inventory is reported emissions from
# the specified sources - so eGRID, NEI, TRI, etc. All other fuel categories
# and process types will need to generate a different set of documentation
# or the defaults will need to apply.
default:

  techno_intro: &default_techno_intro
  - 'This is an electricity generation process that represents the
    stated fuel type (e.g. coal, gas) aggregated to the stated region (e.g.
    balancing authority area: California ISO).'

  techno_process: &default_techno_process
  - 'The emissions contained in this process are the reported emissions of all
    of the facilities in the stated region/fuel type per MWh. The boundary
    of these emissions are within the boundaries of the electricity generating
    facilities. For the mixed plant category, the emissions can be from any
    facility within the region that does not match the threshold set in the
    model configuration file.'

  Description:
  - *default_techno_intro
  - *default_techno_process

  TechnologyDescription:

  Start_date: ''

  End_date: ''

  SamplingProcedure:
  - *boundary_statement
  - *datacollection_statement
  - *uncertainty_statement

  IntendedApplication: 'The intended application for these inventories is to
    provide high-resolution electricity data for the establishment of robust
    background data used in LCIs of US systems. These data were developed as
    regionally specific, average electricity generation/consumption LCI for
    use in the application of LCAs where accurate electricity inventories
    are needed to assess the system of interest and/or to evaluate the
    sensitivity to changes in supplied electricity. A full inventory of
    environmental flows are included enabling use of a full range of LCIA
    impact categories.'

  DatasetOwner: 'NETL'

  DataGenerator: 'NETL and US EPA and ERG and NREL'

  DataDocumentor: 'NETL and US EPA and ERG and NREL'

  AccessUseRestrictions: 'No Restrictions'

  ProjectDescription: 'US EPA contribution to this research was conducted as
    part of the USEPA Air, Climate, and Energy national research program. US DOE
    National Energy Technology Laboratory contribution to this research was
    prepared by MESA for the US DOE NETL, under DOE NETL Contract Number
    DE-FE0025912. Support was provided by the National Renewable Energy
    Laboratory through interagency agreement DW-89-92448301-1, by Eastern
    Research Group (ERG) through USEPA contract EP-C-16-015, task order 008, and
    by the National Energy Technology Laboratory (NETL) through contract numbers
    DE-FE0025912 and  23CFE000075'

  LCIMethod: 'Attributional'

  ModelingConstants: ''

  DataCompleteness: ''

  use_egrid:
    DataTreatment: 'Electricity generation processes are primarily based on
      facility-reported data. All the facilities defined in the eGRID ''Plants''
      list are the electricity generators used as the pool for creating the LCI.
      The net generation quantity reported in the ''Plants'' list was used for
      generation amount. The annual heat input was used to estimate the energy
      in the fuel or directly captured energy. The heat input to the plant is
      converted to a physical flow by using information about the fuel source
      being used and the EIA data for heat content of those respective fuel
      sources. Emissions and wastes from these facilities are gathered from
      eGRID as well as the USEPA emissions and waste inventories, NEI, TRI, and
      RCRAInfo. Alternative generation data was gathered from EIA-923 when the
      emissions or waste inventories correspond to a non-egrid year. The eGRID
      subregion identifier in the ''Plants'' list was used to associate a
      facility with a region. The fuel and energy types used for the
      aggregation are the eGRID fuel categories -- oil, natural gas, synthetic
      gas, nuclear fuel, hydroelectric, biomass, wind, solar, geothermal and
      other fuel -- except for the coal sources, which are further
      disaggregated by the eGRID reported primary fuel. The coal fuels are
      bituminous coal, lignite coal, sub-bituminous coal, refined coal, and
      waste coal. Each generation process, defined by fuel type and regions,
      includes a fuel or energy input, linkage to an infrastructure process,
      and emissions to air, water, and soil, and hazardous waste reported by
      facilities in that region in the form of emission and waste factors. '

    DataSelection: 'eGRID is a US EPA compiled inventory of electricity
      generation and selected greenhouse gas and criteria air pollutant
      emissions for electric power generators that sell electricity to the grid
      in the United States. eGRID is a primary source along with other USEPA
      maintained national emission and waste inventories for modeling
      generation. These inventories include the Toxic Release Inventory (TRI),
      the National Emissions Inventory (NEI), and Resources Conservation and
      Recycling Acts'' Biennial Report, which is stored in system called
      RCRAInfo. The Energy Information Administration (EIA) compiles generation
      and fuel use data in EIA-923 report used for generation data for odd
      years when eGRID generation data are not available. EIA also provides
      heat-content data on fossil and nuclear fuel inputs which are used to
      relate heat input data to mass quantities of fuel. The Federal Energy
      Regulatory Commission (FERC) receives and reports electricity trading
      data on the grid in its 714 form. These data are used for modeling
      electricity trade across regions.'
  replace_egrid:
    DataTreatment: 'Electricity generation processes are primarily based on
      facility-reported data. All the facilities defined in the eGRID ''Plants''
      list are the electricity generators used as the pool for creating the LCI
      or if the configuration parameter replace_egrid is True then all
      facilities reported in EIA 923 data are used. The net generation quantity
      reported in the ''Plants'' list was used for generation amount.
      The annual heat input was used to estimate the energy in the fuel or
      directly captured energy. The heat input to the plant is converted to a
      physical flow by using information about the fuel source being used and
      the EIA data for heat content of those respective fuel sources.
      Emissions and wastes from these facilities are gathered from eGRID as
      well as the USEPA emissions and waste inventories, NEI, TRI, and
      RCRAInfo. Alternative generation data was gathered from EIA-923 when the
      emissions or waste inventories correspond to a non-egrid year. The plants
      are associated with various regions depending on model configuration with
      region names coming from eGRID and EIA. The fuel and energy types used
      for the aggregation are the eGRID fuel categories -- oil, natural gas,
      synthetic gas, nuclear fuel, hydroelectric, biomass, wind, solar, solar
      thermal, geothermal and other fuel. Coal sources can be further
      disaggregated by the reported primary fuel: bituminous coal, lignite
      coal, sub-bituminous coal, refined coal, and waste coal. Each generation
      process, defined by fuel type and regions, includes a fuel or energy
      input, linkage to an infrastructure process, and emissions to air, water,
      and soil, and hazardous waste reported by facilities in that region in
      the form of emission and waste factors. '

    DataSelection: 'eGRID is a US EPA compiled inventory of electricity
      generation and selected greenhouse gas and criteria air pollutant
      emissions for electric power generators that sell electricity to the grid
      in the United States. eGRID is a primary source along with other USEPA
      maintained national emission and waste inventories for modeling
      generation. These inventories include the Toxic Release Inventory (TRI),
      the National Emissions Inventory (NEI), and Resources Conservation and
      Recycling Acts'' Biennial Report, which is stored in system called
      RCRAInfo. The Energy Information Administration (EIA) compiles generation
      and fuel use data in EIA-923 report used for generation data for odd
      years when eGRID generation data are not available. EIA also provides
      heat-content data on fossil and nuclear fuel inputs which are used to
      relate heat input data to mass quantities of fuel. The Federal Energy
      Regulatory Commission (FERC) receives and reports electricity trading
      data on the grid in its 714 form. These data are used for modeling
      electricity trade across regions.'

  DataCollectionPeriod: 'Generation and emissions data should be from the
    year(s) specified in the model configuration file.'

  Reviewer: 'NETL and USDA and EPA'

  DatasetOtherEvaluation: ''

  Sources:
    Source1:
      <<: *ingwersen_2024

