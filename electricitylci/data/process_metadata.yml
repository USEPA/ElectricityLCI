default_boundary_statement: &boundary_statement
  - 'BOUNDARY CONDITIONS

    All processes are compiled by US regions. The regions are specified by the
    user via the configuration files or passed parameters - Balancing Authority
    Areas, Federal Energy Regulatory Commission (FERC) regions, eGRID
    subregions. Generation processes are aggregated by fuel or energy source
    and provide the flow of electricity after it has been transformed for
    transmission on average US high voltage transmission lines (230 - 765 kV ).
    Generation and consumption mix processes are mixes of electricity by fuel
    type and region representing the average mix of electricity generated or
    consumed within the region. Delivery to the final user is targeted toward
    an average end user without separation between different user types and
    included transmission loses. '

default_datacollection_statement: &datacollection_statement
  - 'DATA COLLECTION

    All inventories were calculated using secondary data from publicly
    available datasets.
    '

default_uncertainty_statement: &uncertainty_statement
  - 'UNCERTAINTY ESTIMATION

    Flow-level data quality scores are assigned to each elementary flow
    exchange and process-level scores to each process using the USEPA LCA Data
    Quality Assessment guidance
    (https://cfpub.epa.gov/si/si_public_record_report.cfm?Lab=NRMRL&dirEntryId=321834).
    In the generation processes, for each emission factor, five data quality
    scores were assigned on flow-level data quality scoring. Process data
    quality scores draw on the process US EPA DQ indicator guidance. Process
    completeness is calculated by first creating a list of expected flows for
    each fuel type. U.S. average profiles for the fuels used in electricity
    generation are developed for expected flows in the following categories:
    greenhouse gases (GHG), CAPs, toxic and hazardous air pollutants (HAP),
    toxic water discharges, toxic soil releases, and hazardous waste. To
    determine the expected flows in each category the number of flows reported
    in the underlying data sources NEI, TRI, eGRID, RCRAInfo are summed across
    eGRID subregions by fuel type. Expected flows by fuel type for other inputs
    and outputs including intermediate inputs, raw energy demands, and water
    inputs are determined based on flows reported for the relevant electricity
    generation fuel type in existing LCI datasets such as ANL''s GREET model,
    NREL''s USLCI, and ecoinvent. Expected nutrient discharges to water are
    derived from a sample of electric facilities reporting to USEPA''s
    Discharge Monitoring Report (DMR). The actual flows evaluated for each fuel
    type by eGRID subregion can then be documented and compared to the U.S.
    average electrical fuel generation profiles to determine the overall
    process completeness according to the method described in USEPA LCA Data
    Quality Assessment guidance. Air emission flow data collection scores can
    also draw on these fuel-specific profiles by documenting whether an
    expected flow is being reported by the fuel type in the relevant eGRID
    subregion. An expected emission may not be captured if there are
    discrepancies between the facilities covered in eGRID and those reporting
    to the USEPA databases TRI, NEI, RCRAInfo. '

no_uncertainty_statement: &no_uncertainty
  - 'UNCERTAINTY ESTIMATION

    This process does not contain any uncertainty.'

