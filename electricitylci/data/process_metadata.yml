solar:

  techno_intro: &solar_techno_intro
  - 'Solar inventories are provided in two parts -
    construction and from operations. Together they represent the cradle-to
    -gate inventories for electricity production from US solar photovoltaic 
    power plants. '

  techno_process: &solar_techno_process
  - 'Inventories were developed for each solar PV plant in the 2016 or 2020 
    EIA 860 data, as specified in the model configuration, using a custom life
    cycle model. Boundaries include plant construction and minor operating 
    emissions from fuel combustion, etc. The total inventory for the plant 
    construction is allocated over an assumed 30 year life. The resulting yearly
    construction emissions are divided by the generation for the specified year
    to provide inventories per MWh (e.g., kg CO2/MWh).'

  Description:
  - *solar_techno_intro
  - *solar_techno_process

  TechnologyDescription:

  DatasetOwner: 'IEA, NREL, JE Mason, VM Fthenakis, T Hansen, HC Kim'

  DataGenerator: 'NETL'

  DataDocumentor: 'NETL'

  DataTreatment: 'Material requirements to construct the solar PV panels and
    the balance of system are calculated using plant nameplate capacity and local
    insolation estimates to calculate the required area of solar panels, which
    are then used to scale inventories provided by literature.
    The total inventory from construction over the plant life is then divided by 
    the assumed 30 year lifetime to provide emissions per year. When these 
    emissions are divided by the generation for the specified year in the 
    electricitylci, the inventory is placed on the basis of 1 MWh.

    There also inventories for plant operations that are calculated for each plant
    and are placed on the basis of a MWh before importing to the electricitylci. 
    These emissions are mostly from fossil fuel combustion, hydraulic oil, and external
    electricity use associated with operations. There may also be publicly-reported 
    emissions assigned to the plant.'

  DataSelection: 'Where possible data is sourced from freely available life
    cycle data, such as NETL unit processes or USLCI. If the material was not
    available there then ecoinvent processes are used.'
  #Entering the year 2024 for DataCollection Period to show
  #when the most recent data was generated (representing 202). 
  DataCollectionPeriod: '2024'

  sampling_procedure :
    - 'BOUNDARY CONDITIONS

      The boundaries include power plant construction with all known material
      inputs (e.g., steel, glass, concrete) and some minor material
      requirements and fuel combustion for plant operation. '

    - 'DATA COLLECTION

      Data for the material inputs to the plant are from:
      NETL unit processes, US LCI, and ecoinvent.
      '

    - *no_uncertainty

  Sources:
    Source1:
      <<: *ingwersen_2024

    Source2:
      Name: 'Thin-Film Photovoltaic Power Generation Offers Decreasing 
      Greenhouse Gas Emissions and Increasing Environmental Co-benefits in 
      the Long Term'
      
      Year: 2014

      TextReference: 'Bergesen, J. D., Heath, G. A., Gibon, T., & Suh, S. 
      (2014). Thin-film photovoltaic power generation offers decreasing 
      greenhouse gas emissions and increasing environmental co-benefits 
      in the long term. Environmental Science & Technology, 48(16), 9834–9843.'

      Url: 'https://doi.org/10.1021/es405539z'

      Category: 'NREL'
      
    Source3:
      Name: 'Life cycle inventories and life cycle assessment of photovoltaic 
      systems'
      
      Year: 2015

      TextReference: 'Frischknecht, R., Itten, R., Sinha, P., 
      de Wild-Scholten, M., Zhang, J., Fthenakis, V., Kim, H. C., Raugei, M.,
      & Stucki, M. (2015). Life cycle inventories and life cycle assessment 
      of photovoltaic systems. International Energy Agency (IEA) PVPS Task 
      12, Report T12, 4, 2015.'

      Url: 'https://iea-pvps.org/wp-content/uploads/2020/01/IEA-PVPS_Task_12_LCI_LCA.pdf'

      Category: 'NREL'
      
     Source4:
      Name: 'Energy payback and life‐cycle CO2 emissions of the BOS in an optimized 
      3.5 MW PV installation'
      
      Year: 2015

      TextReference: 'Mason, J. E., Fthenakis, V. M., Hansen, T., & Kim, H. C. 
      (2006). Energy payback and life‐cycle CO2 emissions of the BOS in an optimized 
      3.5 MW PV installation. Progress in Photovoltaics: Research and Applications, 
      14(2), 179–190.'

      Url: 'https://doi.org/10.1002/pip.652'
      
      Category: 'Brookhaven'

     Source5:
